<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="static/css/style.css">-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Heart Mate</title>
  </head>
 <body>

    <div class="container mt-5">
      <h2>Enter Data</h2>
      <form id="inputForm" action="/predict" method="post">

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" name="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" name="age" placeholder="Enter age" required>
        </div>

        <div class="form-group">
          <label for="smoker">Do you smoke?</label>
          <select class="form-control" id="smoker" name="smoker" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="form-group" id="cigsPerDayGroup" style="display: none;">
          <label for="cigsPerDay">Number of cigarettes per day:</label>
          <input type="text" class="form-control" id="cigsPerDay" name="cigsPerDay" placeholder="Enter number of cigarettes per day">
        </div>
        <div class="form-group">
          <label for="bloodPressureMedication">Blood Pressure Medication (0 for No, 1 for Yes):</label>
          <input type="number" class="form-control" id="bloodPressureMedication" name="bloodPressureMedication" placeholder="Enter 0 or 1" required>
        </div>
        <div class="form-group">
          <label for="prevalentStroke">Prevalent Stroke (0 for No, 1 for Yes):</label>
          <input type="number" class="form-control" id="prevalentStroke" name="prevalentStroke" placeholder="Enter 0 or 1" required>
        </div>
        <div class="form-group">
          <label for="prevalentHyp">Prevalent Hypertension (0 for No, 1 for Yes):</label>
          <input type="number" class="form-control" id="prevalentHyp" name="prevalentHyp" placeholder="Enter 0 or 1" required>
        </div>

        <div class="form-group">
          <label for="diabetes">Diabetes (0 for No, 1 for Yes):</label>
          <input type="number" class="form-control" id="diabetes" name="diabetes" placeholder="Enter 0 or 1" required>
        </div>
        <div class="form-group">
          <label for="cholesterol">Cholesterol Level:</label>
          <input type="number" class="form-control" id="cholesterol" name="cholesterol" placeholder="Enter cholesterol level" required>
        </div>
        <div class="form-group">
          <label for="sysBP">Systolic Blood Pressure:</label>
          <input type="number" class="form-control" id="sysBP" name="sysBP" placeholder="Enter systolic blood pressure" required>
        </div>
        <div class="form-group">
          <label for="diaBP">Diastolic Blood Pressure:</label>
          <input type="number" class="form-control" id="diaBP" name="diaBP" placeholder="Enter diastolic blood pressure" required>
        </div>
        <div class="form-group">
          <label for="BMI">BMI:</label>
          <input type="number" class="form-control" id="BMI" name="BMI" placeholder="Enter BMI" required>
        </div>
        <div class="form-group">
          <label for="heartRate">Heart Rate:</label>
          <input type="number" class="form-control" id="heartRate" name="heartRate" placeholder="Enter heart rate" required>
        </div>
        <div class="form-group">
          <label for="glucose">Glucose Level:</label>
          <input type="number" class="form-control" id="glucose" name="glucose" placeholder="Enter glucose level" required>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <h2>Result:</h2>
      <p id="result"></p>


                    <div class="col-12" style="text-align: center">
                        <h4><span id="prediction"></span></h4>
                        <h1>fdgsdfg</h1>
                    </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- JavaScript code to handle form submission and display result -->
    <script>
        function form_handler(event) {
            event.preventDefault(); // Don't submit the form like normal way

            // Get form data
            var smoker = document.getElementById("smoker").value;
            var cigsPerDay = document.getElementById("cigsPerDay").value;

            // Display the result
            document.getElementById("result").textContent = "Do you smoke? " + smoker + "\nNumber of cigarettes per day: " + cigsPerDay;
        }

        // Attach form_handler function to form submission
        document.querySelector('form').addEventListener("submit", function(event) {
            form_handler(event); // Call your custom form handler
            send_data(); // Call the function to send data to the server
        });

        // Show/hide "Number of cigarettes per day" based on user's choice
        document.getElementById("smoker").onchange = function() {
            var cigsPerDayGroup = document.getElementById("cigsPerDayGroup");
            if (this.value === "1") {
                cigsPerDayGroup.style.display = "block";
            } else {
                cigsPerDayGroup.style.display = "none";
            }
        };

        function send_data() {
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();

            xhr.open('POST', '/predict', true);
            document.getElementById('prediction').innerHTML = "Wait!! Predicting.......";

            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById('prediction').innerHTML = "Prediction: " + xhr.responseText;
                }
            };

            xhr.send(fd);
        }
    </script>

</body>
</html>
